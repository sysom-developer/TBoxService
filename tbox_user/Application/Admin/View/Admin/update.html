<include file="Public/_header"/>
<script type="text/javascript">
 $(document).ready(function() {
  $.ajax({
    url : '{:U('Admin/selectlist')}',
    type : 'post',
    dataType : 'json',
    success : function(result) {
      $(result).each(
          function(n) {
            $("<option/>").html(this.name).val(this.id)
                .appendTo("#usergroup_id");
          });
       $("#usergroup_id").val("{$data.usergroup_id}"); 
    }
});
      $("#adminform").validate({
      //有错误时不提示,只让表框变色提示
    /*  errorPlacement: function (error, element) {
        //console.log(error,element);
              element.parent().addClass("has-error");
          }, */
      rules:{
        'name':{
          required:true
        },
        'password':{
          required:true
        }
      },
      messages:{
        'name':{
          required:'请填写用户名'
        },
        'password':{
          required:'请输入密码'
        }
      }
    });
    });
</script>
<div class="home-index">
  <div class="bao_menu">
    <div class="first-child">
      管理员管理
    </div>

       <div class="active last-child" style="border-left: 0px;">
      编辑管理员
    </div>
  </div>


      <div class="comm-box">
        <form class="form-horizontal" id="adminform" role="form" method="post" action="{:U('Admin/update')}">
        <input type="hidden" name="id" value="{$data.id}" placeholder="">
          <div class="form-group marn_left">
            <label class="col-sm-2 control-label">登录名</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" placeholder="请输入名称" name="name" value="{$data.name}">
            </div>
          </div>
          <div class="form-group marn_left">
            <label class="col-sm-2 control-label">密码</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" placeholder="请输入密码" name="password" >
            </div>
          </div>
          
         <div class="form-group marn_left">
            <label class="col-sm-2 control-label">再输一次</label>
            <div class="col-sm-4">
              <input type="password" class="form-control" placeholder="请输入密码" name="repassword" >
            </div>
          </div>
                  <div class="form-group marn_left">
            <label class="col-sm-2 control-label">选择用户组</label>
            <div class="col-sm-4">
              <select class="form-control" id="usergroup_id"  name="usergroup_id" >
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                 <button type="button" class="btn orange" onclick="javascript:history.go(-1);">取消</button>
              <button type="submit" class="btn orange">编辑</button>
            </div>
          </div>
        </form>
      </div>
      

   
    </div>
 
<include file="Public/_footer"/>
