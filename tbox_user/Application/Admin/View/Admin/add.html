<script type="text/javascript">
 $(document).ready(function() {
   $.ajax({
    url : '{:U('Admin/selectlist')}',

    dataType : 'json',
    success : function(result) {
      $(result).each(
          function(n) {
            $("<option/>").html(this.name).val(this.id)
                .appendTo("#usergroup");
          });
    }
});

        //console.log(error,element);
              element.parent().addClass("has-error");
          }, */

        'name':{
          required:true
        },
        'password':{
          required:true
        }

      messages:{
        'name':{
          required:'请填写用户名'
        },
        'password':{
          required:'请输入密码'
        }
      }
    });
    });
